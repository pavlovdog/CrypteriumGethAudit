version: '3'

services:
  geth:
    image: ethereum/client-go:v1.8.22
    volumes:
      - /home/ubuntu/:/geth
    command: "--cache 2048 --syncmode 'fast' --maxpeers 50 --datadir geth/.ethereum  --rpcapi admin,debug,miner,shh,txpool,personal,eth,net,web3 --rpc --rpcvhosts=* --rpcaddr 0.0.0.0 --ethstats=node:YWRzZm1md29lbmlvMjMxMjEyMg==@ethstats:3000 --verbosity=4"
    restart: on-failure
    networks:
      - project
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8545:8545
      - 8546:8546

    ethstats:
      build:
        context: .
        dockerfile: docker/ethstats/Dockerfile
      restart: on-failure
      environment:
        - WS_SECRET=YWRzZm1md29lbmlvMjMxMjEyMg==
      ports:
        - 3000:3000
      networks:
        - project

  healthchecker:
    build:
      context: .
      dockerfile: docker/healthchecker/Dockerfile
    restart: on-failure
    ports:
      - 5050:5050
    volumes:
      - ./:/app
    networks:
      - project
    env_file:
      - health-checker/envs/prod.env

networks:
  project:
